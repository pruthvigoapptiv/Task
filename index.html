<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF to Text Result</title>
</head>
<body>
  <pre id="pdfText"></pre>

  <script>
    var pdfText="";
    fetch('/pdfdata')
      .then(response => response.json())
      .then(data => {
      
        document.getElementById('pdfText').textContent = data.text;
        pdfText=data.text
      })
      
      .catch(error => console.error('Error fetching data:', error));
      console.log(pdfText);
      var datePattern = /Dated : (\d{2}-\d{2}-\d{4})/;
        var docnopattern = /Doc No\. (\d+\/\d+\/[A-Z]\d+-\d+)/;
        var remarkspattern = /[A-Z]+(\d{6})/;
        var grandtotal = /:(\d+(\.\d+)?)\.00/;
        if( pdfText.match(datePattern))
        {
          console.log(pdfText.match(datePattern)[0]);  
        }
  </script>
</body>
</html>
